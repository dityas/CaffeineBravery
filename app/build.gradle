plugins {
    id 'application'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

sourceSets {

    main {
        java {
            srcDirs = ['src/main']
        }
        
        resources {
            srcDirs = ['resources']
        }
    }
    
    test {
    	
    	java {
    		srcDirs = ["src/tests"]
    	}
    	
    	resources {
    		srcDirs = ["resources"]
    	}
    }	
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    implementation files('libs/Protos-all.jar')
}

application {
    mainClass = 'CognitiveBiases.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
